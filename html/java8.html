<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="titulo">Ejemplo</h1>
    <h2 id="titulobackend">Back end</h2>
    <script>
        
        var h1 = document.getElementById("titulo");
        h1.innerHTML = "Ejemplo javaScript";
        
        var p = document.createElement("p");
        var texto = document.createTextNode("El viernes");
        p.appendChild(texto);

        var titulobackend = document.getElementById("titulobackend");
        titulobackend.remove();
        
        document.body.appendChild(p);

    </script>
</body>
</html>
